<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="changeSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else noRecipe" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
